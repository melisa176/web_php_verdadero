<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }
        p{
            margin: 20px;
        }
        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0d0155;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        header.scrolled {
            background: #111827;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header nav ul li a:hover {
            color: #FBBF24;
            transform: scale(1.1);
        }

        .hero {
            width: 100%; /* Ocupar todo el ancho disponible */
           margin-top: 5px;
            margin: auto; /* Centrar la sección en la página */
            text-align: center; /* Centrar el texto */
            padding: 100px; /* Espacio interno */
            background: linear-gradient(150deg, #551ff8, #6ac1fc);
            color: white;
            overflow: hidden; 

        }


        .hero img {
            max-width: 50%; /* La imagen no será más ancha que su contenedor */
            height: 1; /* Mantiene la proporción de la imagen */
            display: block; /* Elimina espacios extra debajo de la imagen */
            margin: auto; /* Centrar la imagen horizontalmente */
        }

        .hero h1 {
            font-size: 3.5rem;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        /* CONTENEDOR PRINCIPAL */
        .main-container {
            padding: 80px 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .main-container h2 {
            font-size: 2.8rem;
            color: #1F2937;
            margin-bottom: 20px;
        }

        /* SECCIÓN DE HABILIDADES */
        .skills-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .skill-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skill-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .skill-card img {
            width: 80px;
            margin-bottom: 15px;
        }

        .skill-card h3 {
            margin: 1px;
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .skill-card p {
            font-size: 1rem;
        }

        /* IMAGENES */
        .image-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .image-section img {
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.05);
        }

        /* BOTÓN CTA */
        .cta-button {
            display: inline-block;
            background: #F59E0B;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 40px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background: #D97706;
            transform: scale(1.05);
        }

        /* FOOTER */
        footer {
            background: #0d0155;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 1px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .image-section {
                flex-direction: column;
            }

            .image-section img {
                width: 90%;
            }
        }
    </style>
</head>

    </header>
